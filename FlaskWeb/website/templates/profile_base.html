{% extends "base.html" %} {% block title %} Profile {% endblock %} 
{% block
  content %}

<div class="usernav">
        <a class="active" href="{{ url_for('views.profilehome', handle=user.handle)  }}">{{user.handle}}</a>
        <a href="{{ url_for('views.profileblog', handle=user.handle)  }}">Blog</a>
        <a href="{{ url_for('views.profilesubmission', handle=user.handle)  }}">Submission</a>
        <a href="{{ url_for('views.profilecontest', handle=user.handle)  }}">Contest</a>
        <a href="{{ url_for('views.profilefriend', handle=user.handle)  }}">Friend</a>
    </div>
    <style>
        .usernav {
      background-color: #333;
      overflow: hidden;
    }

    .usernav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .usernav a:hover {
      background-color: #ddd;
      color: black;
    }

    .usernav a.active {
      background-color: #04aa6d;
      color: white;
    }
    </style>
<div class="container">
  {% block profile_content %} Hello {% endblock %}
</div>
{% endblock %}
